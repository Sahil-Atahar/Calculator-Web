<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="mode" onclick="changeMode()">Dark Mode</button>
    <div class="main" id="main">
        <div class="calculatorMain">
            <div class="textarea">
                <h4 id="calculationHistory"></h4>
                <h2 id="calculationtext"></h2>
            </div>
            <div class="row">
                <button id="AC" onclick="aconclick()" class="btn-ac">AC</button>
                <button id="E" onclick="eraseonclick()">E</button>
                <button id="%" onclick="percentonclick()">%</button>
                <button id="/" onclick="operatoronclick('/')">/</button>
            </div>
            <div class="row">
                <button id="7" onclick="numberonclick('7')">7</button>
                <button id="8" onclick="numberonclick('8')">8</button>
                <button id="9" onclick="numberonclick('9')">9</button>
                <button id="x" onclick="operatoronclick('x')">X</button>
            </div>
            <div class="row">
                <button id="4" onclick="numberonclick('4')">4</button>
                <button id="5" onclick="numberonclick('5')">5</button>
                <button id="6" onclick="numberonclick('6')">6</button>
                <button id="-" onclick="operatoronclick('-')">-</button>
            </div>
            <div class="row">
                <button id="1" onclick="numberonclick('1')">1</button>
                <button id="2" onclick="numberonclick('2')">2</button>
                <button id="3" onclick="numberonclick('3')">3</button>
                <button id="+" onclick="operatoronclick('+')">+</button>
            </div>
            <div class="row">
                <button id="0" onclick="numberonclick('0')">0</button>
                <button id="00" onclick="numberonclick('00')">00</button>
                <button id="." onclick="numberonclick('.')">.</button>
                <button class="btn-equal" id="=" onclick="equalonclick()">=</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
